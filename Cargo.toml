[package]
name = "rust-axum-with-google-oauth"
version = "0.2.1"
edition = "2021"

[dependencies]
axum = { version = "0.6.1", features = ["headers", "macros"] }
chrono = { version = "0.4.23", features = ["serde"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.0.0"
tokio = { version = "1.21.2", features = ["full"] }
sqlx = { version = "0.7.2", features = ["sqlite", "runtime-tokio"] }
minijinja = { version = "1", features = ["loader"] }
oauth2 = "4.4.1"
uuid = { version = "1.3", features = ["v4"] }
reqwest = "0.11.18"
dotenvy = "0.15"
constant_time_eq = "0.3"
anyhow = "1.0"
thiserror = "1.0.50"
askama = { version = "0.12.1", features = ["with-axum"] }
askama_axum = "0.3.0"
